<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <title>Frogger</title>
</head>
<body>
  <canvas id="frogger" class="game-canvas" width="600" height="700" style="background: url('finalbackground.png')"></canvas>
  <p>Use the Arrow Keys to move Frogger onto the Lily Pads.</p>
  <img id="right-car-img" class="images" width="50" height="50" src="car1.png">
  <img id="left-car-img" class="images" width="50" height="50" src="car2.png">
  <img id="frog-img" class="images" width="50" height="50" src="frogger.png">
  <img id="turtle-img" class="images" width="50" height="50" src="turtle2.png">
  <img id="thin-log-img" class="images" width="50" height="50" src="thinlog.png">
  <img id="dead-frog-img" class="images" width="600" height="700" src="deadfrogscreen.png">
  <img id="start-screen-img" class="images" width="600" height="700" src="startscreenfinal.png">
  <img id="win-img" class="images" width="600" height="700" src="winscreen.png">
  <audio src="froggermusic.mp3" id="main-audio" controls loop>
  <audio src="froggerintro.mp3" id="intro-audio" controls loop>
  <audio src="deathsoun.mp3" id="death-audio" controls loop>
  <audio src="winsong.mp3" id="win-audio" controls loop>
  <audio src="hop.wav" id="hop-audio" controls>
  <script src="main.bundle.js"></script>
</body>
</html>
